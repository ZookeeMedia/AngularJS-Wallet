

<table class="table"> 
	<thead> 
		<tr> 
			<th>Credit/Debit</th> 
			<th>Amount</th> 
			<th>Date</th> 
		</tr> 
	</thead> 
	<tbody> 
		<tr ng-repeat="aStudent in studentList"> 
			<td>{{aWallet.creditdebit }}</td> 
			<td>{{aWallet.amount }}</td> 
			<td>{{aWallet.date }}</td> 
		</tr> 
	</tbody> 
</table>
